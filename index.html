<head>
<meta charset="UTF-8" />

  <style>
    /* ===================== PALETA P&B ===================== */
    :root{
      --bg:#000;              /* fundo preto */
      --text:#fff;            /* texto branco */
      --muted:#bdbdbd;        /* cinza para subtítulos */
      --stroke:#1f1f1f;        /* linhas sutis */
      --accent:#fff;           /* ações e destaques em branco */
      --maxw:1280px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 20% 20%, rgba(255,255,255,0.06), transparent 55%),
        radial-gradient(900px 500px at 80% 10%, rgba(255,255,255,0.04), transparent 60%),
        var(--bg);
      min-height:100svh;
      display:grid;
      grid-template-rows:auto 1fr auto;
    }

    /* ====== GRID SUTIL (preto & branco) ====== */
    body::before{ /* grade discreta */
      content:""; position:fixed; inset:0; pointer-events:none; opacity:.13;
      background:
        linear-gradient(to right, transparent 99px, var(--stroke) 100px),
        linear-gradient(to bottom, transparent 99px, var(--stroke) 100px);
      background-size:100px 100px;
    }

    /* ===================== LOADER (seu modelo) ===================== */
    :root{
      --logo-size:140px;
      --bar-extra:40px;
      --bar-height:6px;
      --bar-color:#fff; /* barra branca */
    }
    .loader-wrap{ position:fixed; inset:0; z-index:9999; display:grid; place-items:center; background:#000; }
    .loader-inner{ text-align:center; width:fit-content }
    .loader-logo img{ width:var(--logo-size); height:var(--logo-size); object-fit:contain; animation:fadeIn .8s ease-out forwards; filter: drop-shadow(0 8px 24px rgba(255,255,255,.08)); }
    .loader-bar{ position:relative; width:calc(var(--logo-size)+var(--bar-extra)); height:var(--bar-height); margin:18px auto 0; border-radius:999px; background:rgba(255,255,255,.18); overflow:hidden; }
    .loader-fill{ position:absolute; inset:0; background:var(--bar-color); transform-origin:left; transform:scaleX(0); animation:fillLtoR 2.5s ease-in-out forwards; }
    .loader-text{ margin-top:10px; color:rgba(255,255,255,.85); animation:fadeIn .8s ease-out forwards; }
    body.loading > *:not(#loader){ display:none }
    @keyframes fillLtoR{ to{ transform:scaleX(1) } }
    @keyframes fadeIn{ from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:translateY(0)} }
    .loader-wrap.fade-out{ opacity:0; transition:opacity .4s ease; pointer-events:none; }

    /* ===================== CABEÇALHO ===================== */
    header{ position:relative; z-index:2; max-width:var(--maxw); margin:0 auto; padding:90px 20px 12px; display:grid; place-items:center; gap:14px; }
    .logo{ width:clamp(140px,18vw,220px); height:auto; filter:drop-shadow(0 6px 20px rgba(255,255,255,.06)); user-select:none; }

    .social{ display:flex; align-items:center; gap:14px; opacity:.95; }
    .social a{ display:inline-flex; align-items:center; justify-content:center; width:38px; height:38px; border-radius:999px; background:rgba(255,255,255,.08); outline:1px solid rgba(255,255,255,.18); transition:transform .2s ease, outline-color .2s ease, background .2s ease; }
    .social a:hover{ transform:translateY(-2px); outline-color:#fff; background:rgba(255,255,255,.16); }
    .social svg{ width:18px; height:18px; fill:#fff; }

    /* ===================== CONTEÚDO ===================== */
    main{ display:grid; place-items:center; padding:24px 20px 40px; }
    .card{ max-width:820px; width:100%; padding:clamp(26px,5vw,44px); border-radius:22px; background:rgba(255,255,255,.03); outline:1px solid rgba(255,255,255,.12); box-shadow:0 20px 80px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.02); text-align:center; backdrop-filter:blur(2px); }

    .typewrap{ display:inline-flex; align-items:center; justify-content:center; position:relative; }
   .typing{ 
  font-weight:700; 
  font-size:clamp(24px,6vw,54px); 
  line-height:1.15; 
  white-space:nowrap;
  min-height: 1em; /* << ADICIONE ESTA LINHA */
}
    .ghost{ visibility:hidden; white-space:nowrap; font-weight:700; font-size:clamp(24px,6vw,54px); line-height:1.15; position:absolute; }
    .cursor{ display:inline-block; width:.08em; height:.9em; background:var(--accent); margin-left:.18em; transform:translateY(.12em); animation:blink .9s steps(1,end) infinite; border-radius:1px; box-shadow:0 0 12px rgba(255,255,255,.8); }
    @keyframes blink{50%{opacity:.2}}
    .sub{ margin-top:16px; color:var(--muted); font-size:clamp(.95rem,2.6vw,1.05rem); }

    /* NOVO: Container para agrupar os botões */
    .cta-container {
      margin-top: 24px;
      display: flex;
      flex-direction: column; /* Faz os botões empilharem verticalmente */
      align-items: center;     /* Centraliza os botões */
      gap: 16px;               /* Espaço entre os botões */
    }

    /* ESTILO BASE COMUM PARA OS BOTÕES */
    .cta-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 700;
      letter-spacing: .3px;
      width: 100%;
      max-width: 280px; /* Largura máxima uniforme */
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease, color .18s ease;
    }
    .cta-button svg {
      width: 20px;
      height: 20px;
    }

    /* MODIFICADO: Botão Instagram (Preto com contorno branco) */
    .cta-ig {
      color: #fff; /* Texto branco */
      background: #000; /* Fundo preto */
      border: 1px solid #fff; /* Contorno branco */
      box-shadow: 0 10px 34px rgba(0,0,0,.4); 
    }
    .cta-ig:hover { 
      transform: translateY(-2px); 
      background: #1f1f1f; /* Efeito hover para cinza escuro */
      box-shadow: 0 16px 54px rgba(255,255,255,.2); 
    }
    .cta-ig svg {
      fill: #fff; /* Ícone branco */
    }

    /* MODIFICADO: Botão Orçamento (Branco com texto preto) */
    .cta-budget {
      color: #000; /* Texto preto */
      background: #fff; /* Fundo branco */
      border: 1px solid #fff; /* Borda branca (para manter estrutura) */
      box-shadow: 0 10px 34px rgba(255,255,255,.12);
    }
    .cta-budget:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 54px rgba(255,255,255,.2);
      filter: brightness(0.95); /* Leve escurecida no hover */
    }
    .cta-budget svg {
      fill: #000; /* Ícone preto */
    }


    footer{ text-align:center; padding:20px; color:var(--muted); font-size:.9rem; }

    /* ===== Faixa inferior ===== */
    .credit-bar{ width:100%; text-align:center; background:#000; padding:10px 0 14px; font-size:0.9rem; color:#ffffff; letter-spacing:0.3px; border-top:1px solid rgba(255,255,255,0.08); }
    .credit-bar a{ color:#fff; font-weight:700; text-decoration:none; margin-left:4px; transition:opacity .2s ease; }
    .credit-bar a:hover{ opacity:0.8; }

    /* ===== Acessibilidade: reduzir movimento ===== */
    @media (prefers-reduced-motion: reduce){
      .loader-logo img, .loader-fill, .cursor{ animation:none!important }
    }
  </style>
</head>

  <script>
    /* LOADER */
    const LOADER_TIMEOUT = 2500;
    window.addEventListener('load', () => {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.remove();
          document.body.classList.remove('loading');
        }, 450);
      }, LOADER_TIMEOUT);
    });

    /* DIGITAÇÃO */
    const el = document.getElementById('typing');
    const ghost = document.getElementById('ghost');
    const messages = ['Site em construção', 'Em breve novidades!'];
    const typeSpeed = 70;
    const eraseSpeed = 40;
    const holdAfterType = 1100;

    ghost.textContent = messages.reduce((a,b)=>a.length>=b.length?a:b);

    let msgIndex = 0, i = 0, typing = true;
    (function loop(){
      const text = messages[msgIndex];
      if (typing){
        if (i < text.length){ el.textContent = text.slice(0, ++i); setTimeout(loop, typeSpeed); }
        else { typing = false; setTimeout(loop, holdAfterType); }
      } else {
        if (i > 0){ el.textContent = text.slice(0, --i); setTimeout(loop, eraseSpeed); }
        else { msgIndex = (msgIndex + 1) % messages.length; typing = true; setTimeout(loop, typeSpeed); }
      }
    })();

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
